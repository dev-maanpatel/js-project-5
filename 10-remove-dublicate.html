<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Unique Elements</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="app-card">
            <header class="app-header">
                <h1 class="app-title">Remove dublicate element</h1>
                <p class="app-subtitle">Find dublicate element and remove</p>
            </header>

            <div class="form-group">
                <label for="strInput" class="form-label">Numbers</label>
                <input type="text" id="strInput" class="form-input" placeholder="Enter space separated numbers.">
            </div>

            <button id="findBtn" class="btn-primary">Find</button>
            <a href="./index.html">
                <button  class="btn-primary"> ⬅️ Home</button>
            </a>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-label">Result</div>
                <div id="resultDisplay" class="result-display"></div>
            </div>

        </div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script>
         $(document).ready(function () {

            $("#findBtn").on("click", function () {

                let str = String($("#strInput").val());
                let resultDisplay = $("#resultDisplay");
                let resultSection = $("#resultSection");

                resultDisplay.removeClass("error");

                if (str.trim() === "") {
                    resultDisplay.text("PLEASE ENTER AT LEAST ONE NUMBER.").addClass("error");
                    resultSection.show();
                    return;
                }

                let numbers = str
                    .split(/[^-\d]+/)
                    .filter(v => v !== "")
                    .filter((v, i, arr) => arr.indexOf(v) === i);

                if (numbers.length === 0) {
                    resultDisplay.text("PLEASE ENTER AT LEAST ONE NUMBER.").addClass("error");
                } else {
                    resultDisplay.text(numbers.join(", "));
                }

                resultSection.show();
            });

        });
    </script>

</body>

</html>
