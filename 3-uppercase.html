<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Uppercase</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="app-card">
            <header class="app-header">
                <h1 class="app-title">UPPERCASE CONVERTER</h1>
                <p class="app-subtitle">Convert a string to uppercase</p>   
            </header>

            <div class="form-group">
                <label for="strInput" class="form-label">Word or Phrase</label>
                <input type="text" id="strInput" class="form-input" placeholder="Enter word or phrase">
            </div>

            <button id="convertBtn" class="btn-primary">Convert</button>
            <a href="./index.html">
                <button  class="btn-primary"> ⬅️ Home</button>
            </a>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-label">Result</div>
                <div id="resultDisplay" class="result-display"></div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script>
         $(document).ready(function () {
     $("#convertBtn").on("click", function () {
         
         let str = String(document.getElementById("strInput").value);
         let resultDisplay = document.getElementById("resultDisplay");
         let resultSection = document.getElementById("resultSection");
         
         $(resultDisplay).removeClass("error");
         
                if (str === "") {
                    $(resultDisplay).text("PLEASE ENTER A WORD OR SENTENCE.").addClass("error");
                    $(resultSection).css("display", "block");
                    return;
                }
                
                $(resultDisplay).text(str.trim().toUpperCase());
                $(resultSection).css("display", "block");
            })
        })
    </script>
</body>

</html>
