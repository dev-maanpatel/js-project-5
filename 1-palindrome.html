<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Palindrome</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="app-card">
            <header class="app-header">
                <h1 class="app-title">PALINDROME CHECKER</h1>
                <p class="app-subtitle">Discover if a word or phrase is a palindrome</p>
            </header>

            <div class="form-group">
                <label for="strInput" class="form-label">Word or Phrase</label>
                <input type="text" id="strInput" class="form-input" placeholder="Enter a word or phrase">
            </div>

            <button id="checkBtn" class="btn-primary">Check Palindrome</button>
            <a href="./index.html">
                <button  class="btn-primary"> ⬅️ Home</button>
            </a>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-label">Result</div>
                <div id="resultDisplay" class="result-display"></div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
